<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conformation Page</title>
    <link rel="stylesheet" href="Booking-Page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="row justify-content-around"><h1>Please Check The Details Before Proceeding</h1></header>
        <div class="style">
            <label for="Name"><b>Name:&nbsp;</b></label>
            <p class="NameD" id="Name"></p>
        </div>
        <br>
        
        <div class="style">
            <label for="Mail">Email: </label>
            <p id="Mail" class="MailD"></p>
        </div>
        
        <br>
        
        <div class="style1 row justify-content-center" style="display: flex;">
            <label for="Event" class="row justify-content-center">Selected Movie Is:</label>
            <p class="EventD"></p>
          </div>
        
          <div class="style">
            <label for="Date">Date:&nbsp; </label>
            <p class="DateD"></p>
          </div>
          <br>
        
          <div class="style">
            <label for="Seats">No Of Tickets: &nbsp;</label>
            <p class="NumberD"></p>
          </div>
          <br>
        
          <div class="style">
            <label for="Select-Row">The Row No. Is :&nbsp;</label>
           <p class="RowD"></p>
          </div>
          <br>
          
          <div class="style">
            <label for="Submit">Click Here To Proceed Your Bookings: &nbsp;</label>
          <button type="submit" id="Submit" class="btn btn-outline-dark sub">Submit</button>
          </div>    
    <script src="app.js"></script>

</body>
</html>
