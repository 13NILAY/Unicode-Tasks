<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="Booking-Page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="row justify-content-around"><h1>Fill in the details related to your booking requirements!</h1></header>
    <form >
        <div class="style">
            <label for="Name"><b>Name:&nbsp;</b></label>
            <input type="text" id="Name" class="Name" placeholder="Enter Name">
            <p class="NameD" id="Name"></p>
        </div>
        <br>
        
        <div class="style">
            <label for="Mail">Email: </label>
        <input type="email" id="Mail" class="Mail" placeholder="Enter Your Mail ID">
        <p id="Mail" class="MailD"></p>
        </div>
        
        <br>
        
        <div class="style1 row justify-content-center" style="display: flex;">
            <label for="Event" class="form-label row justify-content-center">Select The Movie/Match/Event You Wish To Watch:</label>
            <select id="Event" class="form-select Event" style="width: 400px;">
              <option selected>Choose...</option>
              <option value="JAWAN">JAWAN</option>
              <option value="The Nun 2">The Nun 2</option>
              <option value="Gadar 2">Gadar 2</option>
              <option value="IVS">India Vs SriLanka</option>
              <option value="IVE">India Vs England</option>
              <option value="IVP">India Vs Pakistan</option>
              <option value="IVA">India Vs Australia</option>
              <option value="TKSS">The Kapil Sharma Show</option>
              <option value="SMS">Sandeep Maheshwari Show</option>
              <option value="KBC">Kaun Banega Crorepati</option>
            </select>
            <p class="EventD"></p>

          </div>
          <br>
        
          <div class="style">
            <label for="Date">Date:&nbsp; </label>
            <input type="date" id="Date" class="Date" placeholder="Date">
            <p class="DateD"></p>
          </div>
          <br>
        
          <div class="style">
            <label for="Seats">No Of Tickets: &nbsp;</label>
          <input type="number" placeholder="Enter Number Of Tickets" class="Number" id="Seats">
          <p class="NumberD"></p>  
        </div>
          <br>
        
          <div class="style">
            <label for="Select-Row">Select The Row No. :&nbsp;</label>
          <select name="Row" id="Select-Row" class="Row">
            <option selected>Choose..</option>
            <option value="First Row">First Row</option>
            <option value="Second Row">Second Row</option>
            <option value="Third Row">Third Row</option>
            <option value="Fourth Row">Fourth Row</option>
            <option value="Fifth Row" >Fifth Row</option>
            <option value="Sixth Row">Sixth Row</option>
            <option value="Seventh Row">Seventh Row</option>
            <option value="Eigth Row">Eigth Row</option>
          </select>
          <p class="RowD"></p>
          </div>
          <br>
          
          <div class="style">
            <label for="Submit">Click Here To Proceed Your Bookings: &nbsp;</label>
          <button type="submit" id="Submit" class="btn btn-outline-dark sub">Submit</button>
          </div>    
    </form>
    <script src="app.js"></script>
</body>
</html>
